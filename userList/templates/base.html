{% load static%}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0f9f423224.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block styles %}{% endblock styles %}
    <title>Registered Users - {% block title %}{% endblock %}</title>
</head>
<body>
    <header class="navbar navbar-light bg-light menu ">
        <!-- As a link -->  
    <nav class="container">
         <a class="navbar-brand logo" href="/">FrontEndChalengeRefera</a>
    </nav>
    </header>
   
    {% block content %}{% endblock %}
   
   
    <footer class="fixed-bottom">
        <div class="d-flex justify-content-between container mt-4">
            <p>Registered Users &copy; Todos os direitos reservados</p>
            <p>Desenvolvido por: <a href="https://github.com/corteisjr">Arc√©nio Corteis</a></p>
        </div>
    </footer>

    <script src="{% static 'js/jquery-3.1.1.min.js'%}"></script>
    <script src="{% static 'js/app.js'%}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block scripts %}
        
    {% endblock scripts %}
        
</body>
</html>
